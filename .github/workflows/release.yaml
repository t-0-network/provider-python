name: Create Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub APP Token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.CI_APP_ID }}
          private-key: ${{ secrets.CI_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: provider-python

      - name: Checkout
        uses: actions/checkout@v4
        with:
          show-progress: false
          token: ${{ steps.app-token.outputs.token }}
          ref: ${{ github.head_ref }}

      - name: Get current version
        id: current
        run: echo "version=$(grep -m1 '^version' sdk/pyproject.toml | sed 's/.*"\(.*\)"/\1/')" >> $GITHUB_OUTPUT

      - name: Bump version
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW="${MAJOR}.${MINOR}.$((PATCH + 1))"
          sed -i "s/^version = \"$CURRENT\"/version = \"$NEW\"/" sdk/pyproject.toml
          sed -i "s/^version = \"$CURRENT\"/version = \"$NEW\"/" starter/pyproject.toml
          echo "version=$NEW" >> $GITHUB_OUTPUT
        id: version

      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          tag_name: v${{ steps.version.outputs.version }}
          tagging_message: 'Release ${{ steps.version.outputs.version }}'
          commit_message: 'Release ${{ steps.version.outputs.version }}'

      - name: Create a Release
        uses: elgohr/Github-Release-Action@v5
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: Release ${{ steps.version.outputs.version }}
          tag: v${{ steps.version.outputs.version }}
