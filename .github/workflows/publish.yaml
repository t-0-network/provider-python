name: Publish Packages

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: write

jobs:
  publish-sdk-pypi:
    runs-on: ubuntu-latest
    environment: pypi-sdk
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build SDK
        run: uv build --package t0-provider-sdk

      - name: Publish SDK to PyPI
        run: uv publish --trusted-publishing always dist/t0_provider_sdk-*

  publish-starter-pypi:
    runs-on: ubuntu-latest
    environment: pypi-starter
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build Starter
        run: uv build --package t0-provider-starter

      - name: Publish Starter to PyPI
        run: uv publish --trusted-publishing always dist/t0_provider_starter-*

  publish-github-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build packages
        run: |
          uv build --package t0-provider-sdk
          uv build --package t0-provider-starter

      - name: Upload assets to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          gh release upload "$TAG" dist/*
