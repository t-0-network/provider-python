[project]
name = "t0-provider-sdk"
version = "0.1.0"
requires-python = ">=3.13"
description = "T-0 Network Provider SDK for Python"
license = "MIT"
authors = [
    { name = "T-0 Network" },
]
dependencies = [
    "connect-python>=0.8",
    "protobuf>=5.28",
    "coincurve>=21.0",
    "pycryptodome>=3.23",
]

[project.urls]
Repository = "https://github.com/t-0-network/provider-python"
Homepage = "https://github.com/t-0-network/provider-python"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "ruff>=0.8",
    "mypy>=1.13",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/t0_provider_sdk"]
